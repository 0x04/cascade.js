<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../vendor/jasmine/lib/jasmine-core/jasmine.css"/>
    <script type="text/javascript" src="../vendor/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="../vendor/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="../src/cascade.js"></script>
    <script type="text/javascript" src="test_cascade.js"></script>
</head>
<body>

<script type="text/javascript">
    (function()
    {
        var jasmineEnv = jasmine.getEnv();
        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.updateInterval = 1000;
        jasmineEnv.addReporter(htmlReporter);
        jasmineEnv.specFilter = function(spec)
        {
            return htmlReporter.specFilter(spec);
        };

        function execJasmine()
        {
            jasmineEnv.execute();
        }

        window.onload = execJasmine();

    })();
</script>

</body>
</html>
